<div class="col-md-12 page-panel">
    <div class="col-sm-6">
    	<div class="page-title clearfix">
            <div class="pull-left">
                <h1>{{pagename}}</h1>
                <small class="subtitle">{{subtitle}}</small>
            </div>
        </div>
    </div>
    <div class="col-sm-6">
        <span class="searchview_more fa fa-search" title="advance search...."></span>
    	 <input type="text" class="form-control underline" id="underline" placeholder="Search.....">
    </div>
    <div class="col-sm-6 pull-left">
    	<button type="button" class="btn btn-info">{{btnname}}</button>
    	<button type="button" class="btn btn-info">{{btn2name}}</button> 
    </div>
    <div class="col-sm-6 serch_penal">
        <div class=" col-sm-6 buttongroup o_search_options">
            <div class="view_buttongroup o_dropdown">
              <button class="btn_filter btn btn-md dropdown-toggle" data-toggle="dropdown">
                  <span class="fa fa-filter">Filters</span>
                  <span class="caret"></span>
              </button> 
              <button class="btn_filter btn btn-md dropdown-toggle" data-toggle="dropdown">
                  <span class="fa fa-bars">Group-by</span>
                  <span class="caret"></span>
              </button>  
            </div>
        </div>
        <!-- <div class="o_cp_pager"></div> -->
       <div class=" col-sm-6 buttongroup view_buttongroup">
        <button class=" btn btn-sm btnback.active" ng-click=""><i class="fa fa-th-large"></i></button>
        <button class="btn btn-sm btnback" ng-click=""><i class="fa fa-th-list"></i></button>
        </div> 
    </div>	
</div>
