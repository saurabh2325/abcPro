<div>
    <div class="modal-header">
        <h3 class="modal-title">City</h3>
    </div>
    <div class=" col-md-12 modal-body">
        <form>
            <div class="form-group">
                <label for="Country">Country :</label>
                <select class="form-control" ng-model="data.country">
                    <option value="">Select Country</option>
                    <option ng-repeat="countryDetail in countries" value="{{countryDetail._id}}">{{countryDetail.country}}</option>
                </select>   
            </div>
            <div class="form-group">
                <label for="State">State :</label>
                <select class="form-control" ng-model=" data.state">
                    <option value="">---Select---</option>
                    <option ng-repeat="stateDetail in state | filter: data.country" value="{{stateDetail._id}}">{{stateDetail.stateName}}</option>
                </select> 
            </div>
            <div class="form-group">
                <label for="City">City :</label>
                <input type="text" class="form-control" id="City" ng-model= "data.cityName" placeholder="Enter City Name">
            </div>
        </form>   
    </div>
    <div class="modal-footer">
        <button class="btn btn-default btn-rounded" ng-click="showCity()">Cancel</button>
        <button class="btn btn-primary btn-rounded" ng-click="saveCity()">Save</button>
    </div>
</div>
