<div>
    <div class="modal-header">
        <h3 class="modal-title">State </h3>
    </div>
    <div class=" col-md-12 modal-body">
        <form>
            <div class="form-group">
                <label for="Country">Country :</label>
                <select class="form-control" ng-model="data.country">
                    <option value="">Select Country</option>
                    <option ng-repeat="countryDetail in countries" value="{{countryDetail._id}}">{{countryDetail.country}}</option>
                </select>   
            </div>
            <div class="form-group">
                <label for="State">State :</label>
                <input type="text" class="form-control" id="State" ng-model= data.stateName placeholder="Enter State Name">
            </div>
        </form>   
    </div>
    <div class="modal-footer">
        <button class="btn btn-default btn-rounded" ng-click="showState()">Cancel</button>
        <button class="btn btn-primary btn-rounded" ng-click="saveState()">Save</button>
    </div>
</div>
